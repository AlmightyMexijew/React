<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>The name of the game, gentlemen, is ROCK PAPER SCISSORS. Pick one, then press "SHOOT" and try your luck.</h2>
    <div id="maincont">
        <div class="container left">
        <h1>Rock, Paper, Scissors</h1>
        <button id="playerRock">I choose ROCK!</button>
        <button id="playerPaper">I choose PAPER!</button>
        <button id="playerScissors">I choose SCISSORS!</button>
        <button id="shooter">SHOOT!</button>
        </div>
        <div class="container right">
        <p>Player Score</p>
        <span class="playerScore">0</span>
        <p>AI Score</p>
        <span class="aiScore">0</span>
        </div>
    </div>
    <script src="objmain.js"></script>
</body>
</html>
